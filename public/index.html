<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Citizen Feeback Platform</title>

    <style>
      
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* font-family: "Poppins", sans-serif; */
      }

      ::-webkit-scrollbar-track {max-height: 10%; height: 20%;}


      html, body{
        font-family: 'Montserrat', sans-serif;
      }

      a {
        text-decoration: none;
      }

      ul {
        list-style: none;
      }

      body::-webkit-scrollbar {
        width: 12px; /* width of the entire scrollbar */
      }

      body::-webkit-scrollbar-track {
        background: rgb(225, 232, 233); /* color of the tracking area */
      }

      body::-webkit-scrollbar-thumb {
        background-color: #333; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
        border: 3px solid rgb(225, 232, 233); /* creates padding around scroll thumb */
      }

      @media screen and (max-width: 1100px) and (min-width: 500px) {
        ::-webkit-scrollbar{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      $(function (){
        $(window).scroll(function(){
          if($(this).scrollTop() < 50){
            $("nav").removeClass("top")
          }else{
            $("nav").addClass("top")
          }
        })
      })
    </script>
  </body>
</html>
